    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://www.karlshamn.se/wp-content/uploads/shutterstock_281822831-1-scaled_797x502_acf_cropped.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: white;
            padding: 15px;
            overflow-x: hidden;
            background-color: #111;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -2;
        }

        /* --- LASER-LINJER --- */
        .lines {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 100%;
            margin: auto;
            width: 95vw;
            display: flex;
            justify-content: space-between;
            z-index: -1;
            pointer-events: none;
        }

        .line {
            position: relative;
            width: 1px;
            height: 100%;
            overflow: hidden;
        }

        .line::after {
            content: '';
            display: block;
            position: absolute;
            height: 15vh;
            width: 100%;
            top: -50%;
            left: 0;
            animation: drop 7s 0s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
        }

        .line:nth-child(1)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF4500 75%, #FF4500 100%); animation-delay: 0.5s; }
        .line:nth-child(2)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #32CD32 75%, #32CD32 100%); animation-delay: 1s; }
        .line:nth-child(3)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #1E90FF 75%, #1E90FF 100%); animation-delay: 1.5s; }
        .line:nth-child(4)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FFD700 75%, #FFD700 100%); animation-delay: 2s; }
        .line:nth-child(5)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #8A2BE2 75%, #8A2BE2 100%); animation-delay: 2.5s; }
        .line:nth-child(6)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #20B2AA 75%, #20B2AA 100%); animation-delay: 3s; }
        .line:nth-child(7)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #DC143C 75%, #DC143C 100%); animation-delay: 3.5s; }
        .line:nth-child(8)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00FA9A 75%, #00FA9A 100%); animation-delay: 4s; }
        .line:nth-child(9)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF1493 75%, #FF1493 100%); animation-delay: 4.5s; }
        .line:nth-child(10)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00BFFF 75%, #00BFFF 100%); animation-delay: 5s; }

        @keyframes drop {
            0% { top: -50%; }
            100% { top: 110%; }
        }

        /* --- SPELRUTA --- */
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(10px);

            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;

        h1 {

            margin: 0 0 10px 0;
            background: linear-gradient(to right, #fcf6ba, #d4af37, #fcf6ba);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-weight: 900;

        @media (min-width: 768px) {

        .subtitle {

            letter-spacing: 3px;
            color: #d4af37;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .input-group {

            margin-bottom: 15px;

        input {

            padding: 16px;

            background: rgba(255, 255, 255, 0.05);

        .add-btn {

            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 15px;
            font-weight: 900;
            cursor: pointer;
            min-height: 44px;
            font-size: 1.2rem;
        }

        #nameList {

            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 0;
            list-style: none;
            max-height: 90px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .name-tag {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.5);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85rem;

            align-items: center;

        .name-tag.selected {

            border-color: #d4af37;

        /* removed remove-btn styles (remove button removed from UI) */

        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .play-btn {
            padding: 30px 50px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #d4af37, #fcf6ba);
            color: black;
            border: none;
            border-radius: 20px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        @media (min-width: 768px) {
            .play-btn {
                padding: 40px 80px;
                font-size: 2rem;
            }
        }

        /* DEN R√ñDA KNAPPEN */
        .custom-btn {
            background: linear-gradient(45deg, #ff4d4d, #b30000);
            color: white;
            padding: 10px;
            font-size: 0.7rem;
            width: 50%;
            margin: 5px auto;
            border-radius: 12px;
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            display: block;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
        }

        .play-btn:active, .custom-btn:active { transform: scale(0.96); }

        #resultArea {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);

        #modeLabel { color: #d4af37; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        #chosenName { font-size: 1.4rem; margin: 10px 0; color: #fff; }

        @media (min-width: 768px) {

        #chosenQuestion { font-size: 0.95rem; line-height: 1.5; color: #ddd; font-style: italic; padding: 0 10px; }

        @media (min-width: 768px) {
            #chosenQuestion {

            }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 7px; height: 7px;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

            aldrig: [

                "Jag har aldrig skickat ett sms till fel person under √•ret.",

        let names = [];
        let selectedIndex = -1;

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (name !== "") {
                names.push(name);
                input.value = "";
                updateList();
            }
        }

        // removeName removed ‚Äî names cannot be removed from UI anymore per request

        function updateList() {
            const list = document.getElementById('nameList');
            list.innerHTML = names.map((name, i) => `
                <li class="name-tag ${i === selectedIndex ? 'selected' : ''}" onclick="selectName(${i})">
                    <span style="pointer-events:none">${name}</span>
                </li>
            `).join('');
        }

        function selectName(index) {
            if (selectedIndex === index) selectedIndex = -1;
            else selectedIndex = index;
            updateList();
        }

        function playGame(mode) {
            if (names.length === 0) {
                alert("Namnen f√∂rst, sen fest! üçæ");
                return;
            }

            const name = (selectedIndex >= 0 && selectedIndex < names.length) ? names[selectedIndex] : names[Math.floor(Math.random() * names.length)];
            const questionList = categories[mode];
            const question = questionList[Math.floor(Math.random() * questionList.length)];

            const result = document.getElementById('resultArea');
            const labels = { skal: "UTMANING", aldrig: "JAG HAR ALDRIG", peka: "PEKLEKEN", eget: "VARNING üî•" };
            
            result.style.display = 'block';
            document.getElementById('modeLabel').innerText = labels[mode];
            document.getElementById('chosenName').innerText = "‚ú® " + name;
            document.getElementById('chosenQuestion').innerText = question;

            setTimeout(() => {
                result.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);

            spawnConfetti();
        }

        function randomizeMode() {
            if (names.length === 0) {
                alert("Namnen f√∂rst, sen fest! üçæ");
                return;
            }
            const modes = ['skal', 'aldrig', 'peka', 'eget'];
            const mode = modes[Math.floor(Math.random() * modes.length)];
            playGame(mode);
        }

        function playRandomMode() {
            // pick a random mode and run the game
            const modes = ['skal', 'aldrig', 'peka', 'eget'];
            const mode = modes[Math.floor(Math.random() * modes.length)];
            playGame(mode);
        }

        function spawnConfetti() {
            const colors = ['#d4af37', '#fcf6ba', '#ffffff', '#FF4500', '#1E90FF'];
            for (let i = 0; i < 40; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(conf);

                conf.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], { duration: Math.random() * 1500 + 1500, easing: 'ease-out' }).onfinish = () => conf.remove();

        }
